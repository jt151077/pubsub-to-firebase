<!DOCTYPE html>
<html>

<head>
  <title>Installation</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <!-- Login window to protect the content-->
  <div id="login-container">
    <div id="main">
      <h1>Log In</h1>
      <input id="email" type="text" placeholder="Email"></input>
      <input id="password" type="password" placeholder="Password"></input>
      <button id="submit">Submit</button>
    </div>
  </div>
  
  <!-- Application logic-->
  <div id="installation">
    <div>Panted bottles: </div>
    <div id="pant"></div>
    <div>Crusher wear: </div>
    <div id="val"></div>
    <div>
      <canvas id="trafficlight" width="140" height="140"></canvas>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>

</html>
